<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Giallo Booleano</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- responsive -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <!-- header -->
    <header>
        <section class="bg-h1">
            <h1>Giallo Booleano</h1>
        </section>
    </header>
    <!-- /header -->


    <!-- main -->
    <main>
        <section class="container-main">
            <h4>DOLCI E DESSERT</h4>
            <h3 class="main-title">Tiramisù <span class="none">(Dolce Tradizionale)</span></h3>
            <!-- recipe -->
            <div class="container-recipe row wrap">
                <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=MKyrGsWS2WPxKxc6" title="YouTube video player"
                    frameborder="0" class="video-col"></iframe>
                <div class="recipe-col">
                    <div class="recipe-title"><strong>In Breve</strong></div>
                    <ul class="row wrap ">
                        <li class="col-3">Difficoltà: <strong>Facile</strong></li>
                        <li class="col-3">Tempo: <strong>40 min</strong></li>
                        <li class="col-3">Porzione per: <strong>8 persone</strong></li>
                        <li class="col-3">Costo: <strong>Contenuto</strong></li>
                        <li class="col-3"><strong>Note:</strong> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>

            <!-- social -->
             <div class="social row">
                <div>
                <i class="fa-brands fa-facebook facebook"></i>
                <span ><strong>Twitter</strong></span>
                </div>

                <div>
                    <i class="fa-brands fa-twitter twitter"></i>
                    <span ><strong>Twitter</strong></span>
                </div>

                <div>
                    <i class="fa-brands fa-instagram instagram"></i>
                    <span><strong>Instagram</strong></span>
                </div>

                <div>
                    <i class="fa-brands fa-pinterest pinterest"></i>
                    <span><strong>Pinterest</strong></span>
                </div>

                <div>
                    <i class="fa-brands fa-youtube youtube"></i>
                    <span><strong>Youtube</strong></span>
                </div>
             </div>

        </section>
    </main>
    <!-- /main -->


    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->
</body>

</html>
